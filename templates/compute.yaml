AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Layer 3: Compute. Creates the Application Load Balancer, Launch Template,
  and Auto Scaling Group with Self-Healing Policies.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  
  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for the Load Balancer (Must be Public)

  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for the App Servers (Must be Private)

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  LBSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
  
  InstanceProfileName:
    Type: String
    Description: The IAM Instance Profile from the Security Stack

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH Key for emergency debugging (optional)

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
    Description: Automatically grabs the latest Amazon Linux 2 AMI

  CertificateArn:
    Type: String
    Description: The SSL Certificate ARN

  HostedZoneId:
    Type: String
    Description: The Route 53 Hosted Zone ID

  DomainName:
    Type: String
    Description: The domain name (e.g., example.com)
  
  AppRepositoryUrl:
    Type: String
    Description: Git URL to clone app code from

Resources:
  # ==========================================
  # 1. Application Load Balancer (Public)
  # ==========================================
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: OpsGuard-ALB
      Subnets: !Ref PublicSubnetIds
      SecurityGroups: 
        - !Ref LBSecurityGroup
      Scheme: internet-facing
      Type: application

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: OpsGuard-TG
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      HealthCheckPath: /index.html
      HealthCheckIntervalSeconds: 15
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'

  # ==========================================
  # 2. Launch Template (The Blueprint)
  # Installs Apache, CloudWatch Agent, and SSM
  # ==========================================
  AppLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: OpsGuard-Template
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: t3.micro
        KeyName: !Ref KeyName
        # AppRepositoryUrl is used in UserData below
        IamInstanceProfile:
          Name: !Ref InstanceProfileName
        SecurityGroupIds: 
          - !Ref AppSecurityGroup
        # UserData: Bootstraps the server
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd amazon-cloudwatch-agent
            systemctl start httpd
            systemctl enable httpd
            
            # Create a simple "Hello" page for the Health Check
            # echo "<h1>OpsGuard Secure Vault - Active</h1>" > /var/www/html/index.html
            
            # --- App Deployment (Node.js/Next.js Build) ---
            # 1. Install Node.js 20 (Required for Next.js 16)
            curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
            yum install -y nodejs git

            # 2. Clone into a temporary directory
            mkdir -p /tmp/app
            git clone ${AppRepositoryUrl} /tmp/app
            cd /tmp/app

            # 3. Install Dependencies
            npm install

            # 4. Inject "output: export" into next.config.ts (if missing)
            # This ensures Next.js produces static HTML for Apache
            if [ -f next.config.ts ]; then
              # Append export config if it's likely missing (simplistic check)
              if ! grep -q "output: 'export'" next.config.ts; then
                 # Creating a safe-ish patch isn't easy with TS, so we try to append it to the object
                 # Or better: Create a specialized config for the build if possible.
                 # Fallback: Just try to build. If it fails to produce 'out', we can't serve it.
                 echo "Warning: Assuming next.config.ts handles export or we might fail."
              fi
            elif [ ! -f next.config.js ] && [ ! -f next.config.mjs ]; then
               # Create a basic config if none exists
               echo "module.exports = { output: 'export' }" > next.config.js
            fi

            # 5. Build
            # We explicitly try to force export behavior if possible, but usually 'npm run build' is enough
            # if the config is right. For now, we run the build script.
            npm run build

            # 6. Deploy (Copy 'out' folder to Web Root)
            # Next.js 'export' output goes to 'out/' by default
            if [ -d "out" ]; then
                cp -r out/* /var/www/html/
            else
                # Fallback: If build produced .next (Node app) instead of out (Static), we are in trouble.
                # We show a debug page.
                echo "<h1>OpsGuard: Build Failed to Export</h1>" > /var/www/html/index.html
                echo "<p>Next.js built successfully but didn't produce an 'out' directory.</p>" >> /var/www/html/index.html
                echo "<p>Please ensure <code>output: 'export'</code> is in your next.config.ts</p>" >> /var/www/html/index.html
            fi
            
            # 7. Set Permissions
            chown -R apache:apache /var/www/html
            chmod -R 755 /var/www/html
            
            echo "Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)" >> instance_id.html

            # Start CloudWatch Agent (Basic Config)
            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
            -a fetch-config -m ec2 -c ssm:AmazonCloudWatch-Config -s

  # ==========================================
  # 3. Auto Scaling Group (The "Self-Healing" Engine)
  # ==========================================
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: OpsGuard-ASG
      LaunchTemplate:
        LaunchTemplateId: !Ref AppLaunchTemplate
        Version: !GetAtt AppLaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 4
      DesiredCapacity: 2
      VPCZoneIdentifier: !Ref PrivateSubnetIds
      TargetGroupARNs: 
        - !Ref ALBTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300

  # ==========================================
  # 4. Scaling Policies (Dynamic Scaling)
  # ==========================================
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 70.0  # Scale up if CPU > 70%

  # ==========================================
  # 5. Route 53 Record (The "Friendly Name")
  # ==========================================
  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Comment: "DNS Redirect to the Load Balancer"
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        DNSName: !GetAtt LoadBalancer.DNSName

Outputs:
  LoadBalancerDNS:
    Description: The Public URL of the OpsGuard Platform
    Value: !GetAtt LoadBalancer.DNSName